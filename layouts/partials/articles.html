<div id="colorlib-blog">
    <div class="container">
        <div class="row text-center">
            <h2 class="bold">Articles</h2>
        </div>
        <div class="row">
            <div class="col-md-12 col-md-offset-0 text-center animate-box intro-heading">
                <span>Read More</span>
                <h2>Articles & Contributions</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="rotate">
                    <h2 class="heading">Articles</h2>
                </div>
            </div>
        </div>
        <div class="row animate-box">
            <div class="owl-carousel1">
            {{ range where .Site.Pages "Params.series" "posts" }}
                {{ .Render "post_listing" }}
            {{ end }}
            </div>
        </div>
    </div>
</div>
